<!DOCTYPE html>
<!-- Comments in HTML is enclosed by these -->
<html>
  <head>
    <title>Wera Kyaw Kyaw - The Library</title>
    <!-- Note that some header tags don't need a close tag. They don't have content, called "void" tags. meta is one of them. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
   /* Style of the html, body tags and the container class */
      html, body, .container {
        overflow: hidden;
        display: flex;
        height: 100%;
        margin: 0;
        padding: 0;
        place-content: center center;
      }

      /* canvas tag style by id */
      #renderCanvas {
        image-rendering: pixelated;
        display: block;
        max-width: 100%;
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
    <!-- Webpage icon -->
    <link rel="icon" href="[link to your icon]" type="image/x-icon" />
    <!-- Include the web app script -->
    <script type="module" src="quest1-.js"></script>
  </head>
  <body></body>
</html>
